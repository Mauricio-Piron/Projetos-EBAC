<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Formuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <div>
            <div class="title">
                <h1>Novo Cadastro</h1>
            </div>
        </div>

    <!-- Nome input -->
    <div class="row">
        <div class="col">
            <div class="form-outline">
            <input type="text" id="nome" class="form-control" placeholder="Primeiro Nome" name="nome" />
            <label class="form-label" for="nome">Primeiro nome</label>
            </div>
        </div>

    <!-- Sobrenome input -->
    <div class="col">
        <div class="form-outline">
            <input type="text" id="sobrenome" class="form-control"  placeholder="Sobrenome" name="sobrenome" />
            <label class="form-label" for="sobrenome">Sobrenome</label>
        </div>
    </div>
</div>

<!-- Senha input -->
<div class="row">
    <div class="col">
        <input type="password" id="senha" class="form-control"  placeholder="Senha" name="senha" />
        <label class="form-label" for="senha">Insira sua Senha</label>
    </div>

    <!-- Telefone input -->
    <div class="col">
            <div class="form-outline">
                <input type="tel" id="telefone" class="form-control" placeholder="Telefone" name="telefone" />
                <label class="form-label" for="nome">Primeiro nome</label>
                </div>
        </div>
    </div>
</div>

    <!-- Email input -->
    <div class="form-outline">
        <input type="email" id="email" class="form-control" placeholder="E-mail" name="email"/>
        <label class="form-label" for="email">E-mail</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center">
        <input class="form-check-input me-2" type="checkbox" value="" id="check" checked />
        <label class="form-check-label" for="check">
        Aceito receber e-mails informativos.
    </label>
    </div>

    <!-- Submit button -->
    <div>
        <button class="btn btn-outline-primary">Enviar formulário</button>
    </div>
    </form>

    <script type="text/javascript" src ="//code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/jquery.mask.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.js"></script>
    <script>
        $(document).ready(function() {
        
            $('#telefone').mask('(00) 00000-0000')

            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    sobrenome: {
                        required: true
                    },
                    telefone: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    senha: {
                    required: true
                    }
            },
            messages: {
                nome:      'Campoo obrigatório',
                sobrenome: 'Campo obrigatório',
                cpf:       'Campo Obrigatório',
                senha:     'Campo Obrigatório',
                email:     'Campo Obrigatório' 
                
            },
            submitHandler:function(form){
                console.log(form)
            },
            invalidHandler: function(evento, validador){
                let camposIncorretos = validador.numberOfInvalids();
                if(camposIncorretos) {
                    alert(`Existem ${camposIncorretos} campos incorretos`)
                }
                
            }
            })
        })
    </script>
</body>
</html>
